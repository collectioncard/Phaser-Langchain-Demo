<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser + LLM Integration Demo</title>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <h2 class="game-title">Phaser Game Canvas</h2>
            <div id="phaser-game"></div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-header">
                LLM Assistant
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    Hello! I can help you add sprites to the Phaser game. Try saying something like "add a sprite to the game" or "create a blue circle sprite".
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here..." />
                <button class="send-button" id="send-button">Send Message</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="src/style.css">
